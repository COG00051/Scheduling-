  <script>

    $(document).ready(function () {

      var currentDate = new Date();
      var fullYear = currentDate.toLocaleDateString();
      var dayName = currentDate.getDay();
      var getTime = currentDate.toLocaleTimeString();
      var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var d = new Date(currentDate);
      var dayName = days[d.getDay()];
      var abbName;

      $('#filingsDropDown').select2({
        minimumResultsForSearch: Infinity,
        placeholder: "New Request"
      });

      $('#leaveType2').select2({
        minimumResultsForSearch: Infinity
      })

      $('#leaveTypeDropDown').select2({
        minimumResultsForSearch: Infinity,
        placeholder: "Select Leave Name"
      })

      $('#leaveNameDropDown').select2({
        minimumResultsForSearch: Infinity
      });

      $('#categoryDropDown').select2({
        minimumResultsForSearch: Infinity
      });

      $('#statusDropDown').select2({
        minimumResultsForSearch: Infinity
      });

      $('#leaveTypeDropDown').change(function () {
        if($(this).val() == 'VL'){
          $("#leaveFilingsModal").modal('show');
        }
        else if($(this).val() == 'SL'){
          $("#leaveFilingsModal").modal('show');
        }
      });//End Filings drop-down

      $('#filingsDropDown').change(function () {

        if (dayName == 'Monday') {
          abbName = "Mon";
        }
        else if (dayName == 'Tuesday') {
          abbName = "Tue";
        }
        else if (dayName == 'Wednesday') {
          abbName = "Wed";
        }
        else if (dayName == 'Thursday') {
          abbName = "Thurs";
        }
        else if (dayName == 'Friday') {
          abbName = "Fri";
        }

        if ($(this).val() == 'otRequest') {
          $('#exampleModal').modal('show');
          $('#modalTitle').html('File My OT');
          $('#otModal').show();
          $('#shiftModal').hide();
          $('#obModal').hide();
          $('#logeditModal').hide();
          $('#leaveModal').hide();
          $('#currentDateOT').attr('value', abbName + ', ' + fullYear + ', ' + getTime);
        }
        else if ($(this).val() == 'changeSchedRequest') {
          $('#exampleModal').modal('show');
          $('#modalTitle').html('Change My Shift');
          $('#otModal').hide();
          $('#shiftModal').show();
          $('#obModal').hide();
          $('#logeditModal').hide();
          $('#leaveModal').hide();
          $('#currentDateCS').attr('value', abbName + ', ' + fullYear + ', ' + getTime);
        }
        else if ($(this).val() == 'obRequest') {
          $('#exampleModal').modal('show');
          $('#modalTitle').html('Official Business');
          $('#otModal').hide();
          $('#shiftModal').hide();
          $('#obModal').show();
          $('#logeditModal').hide();
          $('#leaveModal').hide();
          $('#currentDateOB').attr('value', abbName + ', ' + fullYear + ', ' + getTime);
        }
        else if ($(this).val() == 'logeditRequest') {
          $('#exampleModal').modal('show');
          $('#modalTitle').html('Log Edit Request');
          $('#otModal').hide();
          $('#shiftModal').hide();
          $('#obModal').hide();
          $('#logeditModal').show();
          $('#leaveModal').hide();
          $('#currentDateLogEdit').attr('value', abbName + ', ' + fullYear + ', ' + getTime);
        }
        else if ($(this).val() == 'leaveRequest') {
          $('#exampleModal').modal('show');
          $('#modalTitle').html('File My Leave');
          $('#otModal').hide();
          $('#shiftModal').hide();
          $('#obModal').hide();
          $('#logeditModal').hide();
          $('#leaveModal').show();
          $('#currentDateLeave').attr('value', fullYear);
        }
      });// Filings DropDown

      $(function () {

        $('#startDateOB').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#endDateOB').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#startDateLeave').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#leaveStartDate').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#leaveEndDate').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#endDateLeave').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#startDateOT').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#endDateOT').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#startDateLogEdit').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#endDateLogEdit').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#startDateCS').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });

        $('#endDateCS').bootstrapMaterialDatePicker({
          format: 'YYYY-MM-DD',
          time: false
        });
      });// datetimepicker Function

      $("#btnViewMore").click(function (){
        $("#modalFilings").modal('show');
      });

      $("#btnLeaveManagement").click(function (){
        $("#leaveManagementModal").modal('show');
      });

      $(function() {
        $(".dial").knob();
      });
    });// Document Ready
  </script>

<!-- My filter Function -->
<!--filter Month -->
<script>
  function myFunction() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[1];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }       
    }
  }
  </script>
  <!--filter Week -->
  <script>
      function myFilter() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("input-week");
        filter = input.value.toUpperCase();
        table = document.getElementById("resource-schedule-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }       
        }
      }
      </script>
