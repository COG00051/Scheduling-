  <div class="block-header">
    <div class="row">
      <div class="col-lg-7 col-md-6 col-sm-12">
        <h2>My Time Clock</h2>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">
      <div [ngClass]="[showWebcam ? 'col-5' : 'col-3']">
        <div class="card">
          <div class="body">
            <div style="height: 306px;">
              <h6><span>Time In / Out</span></h6>
              <hr>
              <div style="text-align: center; position: relative;">
                <span> Monday, Jan. 28, 2019</span><br>
                <div style="margin-top: 10px;">
                    <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam" [videoOptions]="videoOptions" (initError)="handleInitError($event)" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;" [width]="250" [height]="250"></webcam>
                    <div>
                      <span> Current Time: </span>
                      <h2 style="margin-bottom: 0px;">
                        <div class="digital-clock"></div>
                        <div id="localtime" class="digital-clock-raw" hidden="hidden">00:00:00</div>
                      </h2>
                      <span> Asia/Manila  </span>
                      <select name="timezone" id="select-tz">
                        <option *ngFor="let timezone of timezones" value="{{ timezone.tz }}">{{ timezone.name }}</option>
                      </select>
                    </div>
                  <!-- <div class="snapshot" *ngIf="webcamImage">
                    <img src="data:image/jpeg;base64,{{ splitWebCamImage }}" />
                  </div> -->
                </div>
                <div>
                  <button class="btn btn-default btn-simple btn-round waves-effect" style="margin-top: 10px;" (click)="getLocation()" id="clockIn">Clock In</button>
                </div>
              </div><!-- TIME IN/OUT EVENT -->
            </div>
          </div><!-- BODY -->
        </div><!-- CARD -->
      </div> <!-- SIZE -->

      <div [ngClass]="[showWebcam ? 'col-7' : 'col-9']">
        <div class="card">
          <div class="body">
            <h6><span>Current Location</span></h6>
            <div>
              <div style="padding: 0px; border: solid 1px #DDE5EA; height: 270px; margin-top: 15px;" class="col-12">
                <div style="position: relative; height: 40px; text-align: center; border-bottom: solid 1px #DDE5EA;">
                  <div style="display: inline-block; margin-left: auto; margin-right: auto" class="relative_position">
                    <div style="width: 15px; height: 15px; border-radius: 10%; background-color: #5d9cc9; display: inline-block;"></div>
                    <span style="margin-left: 5px; margin-right: 5px;"></span>
                    <div style="display:inline-block;">Clock in</div>
                  </div>
                  <span style="margin-left: 10px; margin-right: 10px;"></span>
                  <div style="display: inline-block; margin-left: auto; margin-right: auto" class="relative_position">
                    <div style="width: 15px; height: 15px; border-radius: 10%; background-color: #2F384E; display: inline-block;"></div>
                    <span style="margin-left: 5px; margin-right: 5px;"></span>
                    <div style="display:inline-block;">Clock out</div>
                  </div>
                </div>
                <div class="col-8"  style="float: left; display:inline-block; height: 228px; padding: 0px;">
                  <agm-map [zoom]="15" [longitude]="lng" [latitude]="lat">
                    <agm-marker *ngFor="let location of locations" [longitude]="location.lng" [latitude]="location.lat" [iconUrl]="{ url: '../assets/images/PIN1.png', scaledSize: { width: 40, height: 40 } }">
                    </agm-marker>
                  </agm-map> 
                </div>
                <div style="border-left: solid 1px #DDE5EA; float: left; display: inline-block;  height: 228px;" class="clearfix col-4">
                  <input type="text" id="local" />
                  <input type="text" id="picture" />
                  <input type="text" id="longitude">
                  <input type="text" id="latitude">
                  <input type="text" id="public">
                  <input type="text" id="private">
                  <!--<div >
                    <div>
                      <img src="../assets/images/PIN2 (CLOCKIN).png" style=" margin-top: 10px; height: 40px; width: 35px; float: left;">
                    </div>
                    <br>
                    <div>
                      <img src="../assets/images/menu-vert.png" style="height: 20px; width: 20px; float: left;">
                    </div>
                    <div>
                      <img src="../assets/images/PIN3 (CLOCKOUT).png" style="height: 40px; width: 35px; float: left;">
                    </div>
                  </div>
                  <div style="float: right; display: inline-block;">
                    <span>Clock In</span>
                    <hr>
                    <span>Clock Out</span>
                  </div>-->
                </div><!-- RIGHT PANEL -->
              </div><!-- BORDER DIV -->
            </div><!-- CONTAINER DIV -->
          </div><!-- BODY -->
        </div><!-- CARD -->
      </div><!-- SIZE -->
    </div><!-- ROW -->
  </div><!-- CONTAINER FLUID -->

</section>
